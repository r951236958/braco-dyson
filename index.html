<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon_package/apple-touch-icon.png?v=1.87">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon_package/favicon-32x32.png?v=1.87">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon_package/favicon-16x16.png?v=1.87">
  <link rel="manifest" href="/assets/img/favicon_package/site.webmanifest?v=1.87">
  <link rel="mask-icon" href="/assets/img/favicon_package/safari-pinned-tab.svg?v=1.87" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/img/favicon_package/favicon.ico?v=1.87">
  <meta name="apple-mobile-web-app-title" content="Nick GitHub">
  <meta name="application-name" content="Nick GitHub">
  <meta name="msapplication-TileColor" content="#337ab7">
  <meta name="msapplication-config" content="/assets/img/favicon_package/browserconfig.xml?v=1.87">
  <meta name="theme-color" content="#ffffff">
  <!-- Main CSS -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <!-- Open Sans by Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
 <!-- Normalize.css -->
  <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
  <!-- Pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">

</head>
<body>
  <div class="wrap">
    <!-- Navbar -->
    <div class="header">
      <div class="container">
        <nav class="navbar bg-dark">
          <img class="logo-img" src="assets/img/me.jpg" alt="me">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="html/blog.html">部落格</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.google.com" target="_blank">Google</a>
            </li>
            <div class="search-bar">
              <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
              </form>
            </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- 練習區域 -->
    <div class="main">
      <div class="container">
        <h1>HTML、CSS練習</h1>
        <div class="content get-random gradient-color4">
          <h3>隨機亂碼產生器</h3>
          <h5>亂數組合條件選項</h5>
          <input type="checkbox" id="english_b" checked="checked" /><label for="english_b">大寫英文</label>
          <input type="checkbox" id="english_l" checked="checked" /><label for="english_l">小寫英文</label>
          <input type="checkbox" id="number" checked="checked" /><label for="number">數字</label>
          <input type="checkbox" id="other" /><label for="other">特殊符號</label>
          <h5>字串長度</h5>
          <input type="text" id="length" value="10" /><br />
          <input type="button" value="Generate" onclick="generate()" />
          <h5>產生結果</h5>
          <input type="text" id="output" />
        </div>
        <!-- 表單 -->
        <div class="content form">
          <h3>Form練習</h3>
          <form class="form-test" action="index.html">
            <div class="form-email">
              <h4 class="form-title">個人資料</h4>
              <label for="mail">Email: </label>
              <input id="mail" type="text" placeholder="請輸入電子郵件" name="mail">
            </div>
            <div class="form-name">
              <label for="name">姓名: </label>
              <input id="name" type="text" placeholder="請輸入姓名" name="name">
            </div>
            <div class="form-gender">
              <h3 class="form-title">性別</h3>
              <input type="radio" name="gender" value="male">男<br>
              <input type="radio" name="gender" value="female">女
            </div>
            <div class="form-birthday">
              <h4 class="form-title">生日</h4>
              <select name="birthday-year" id="birthday-year">
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
              </select>
              <span>年</span>
              <select name="birthday-month" id="birthday-month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <span>月</span>
              <select name="birthday-date" id="birthday-date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <span class="form-birthday-date">日</span>
            </div>
            <div class="form-hobbies">
              <h4 class="form-title">興趣</h4>
              <input type="checkbox" name="hobbies1" value="movie">電影<br>
              <input type="checkbox" name="hobbies2" id="music">音樂<br>
              <input type="checkbox" name="hobbies3" id="videogame">電玩<br>
              <input type="checkbox" name="hobbies4" id="running">跑步<br>
            </div>
            <div class="form-message">
              <h4 class="form-title">其他意見</h4>
              <textarea name="message"></textarea>
            </div>
            <input type="submit" value="送出">
          </form>
        </div>
        <ul>
          <li>帶鉛筆盒</li>
          <li>帶橡皮擦</li>
          <li>帶便當盒</li>
        </ul>
        <!-- 利用border-radius製作圓形區域 -->
        <div class="content border-radius">
          <h3>border-radius練習</h3>
          <div class="box-area"></div>
        </div>
        <!-- gradient 漸層顏色 -->
        <div class="content gradient">
          <div class="box-area"></div>
        </div>
        <div class="content gradient">
          <div class="box-area2 gradient-color2"></div>
        </div>
        <div class="content gradient">
          <div class="box-area3 gradient-color3"></div>
        </div>
        <div class="content gradient">
          <div class="box-area1 gradient-color1"></div>
        </div>
        <!-- Shadow 陰影效果 -->
        <div class="content shadow">
          <div class="box-area"></div>
        </div>
        <!-- 按鈕 -->
        <div class="content button">
          <h3>按鈕測試區</h3>
          <button class="button-btn-primary">測試</button>
          <button class="button-btn button-success">Success Button</button>
          <button class="button-btn button-error">Error Button</button>
          <button class="button-btn button-warning">Warning Button</button>
          <button class="button-btn button-secondary">Secondary Button</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="content footer">
          <div class="copyright">
            <p>&copy; Copyright 2018 Nick Lin All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/random.js"></script>
</body>
</html>
